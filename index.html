<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blackjack - Vite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <header class="title">Blackjack</header>
  <div class="row mt-2">
    <div id="divBotones" class="col text-center">
      <button id="btnNew" class="btn btn-danger">New game</button>
      <button id="btnAsk" class="btn btn-primary">Ask for a card</button>
      <button id="btnStop" class="btn btn-primary">Stop</button>
    </div>
  </div>

  <div class="row container">
    <div class="col">
      <h1>Player 1 - <small>0</small></h1>
      <div id="player-cards">
      </div>
    </div>
  </div>

  <div class="row container mt-5">
    <div class="col">
      <h1>PC - <small>0</small></h1>
      <div id="pc-cards">
      </div>
    </div>
  </div>

  <div id="app"></div>
  <script type="module" src="/main.js"></script>
</body>

</html>
